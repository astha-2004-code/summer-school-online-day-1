<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Me</title>
</head>
     
<body>
	<header>
		<h1>Contact Me</h1>
		<nav>
			<a href="portfolio.html" target="_blank">Home</a>
			<a href="about.html" target="_blank">About</a>
		</nav>
	</header>

	<main>
		<form action="#" method="post">
			<fieldset>
				<legend>Personal Information</legend>

				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required><br><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br><br>

				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="1234567890"><br><br>

			</fieldset>

			<fieldset>
				<legend>Your Message</legend>
				<label for="message">Message:</label></fieldset><br>
                <textarea id="message" name="message" rows="5" cols="50" required></textarea><br>
			</fieldset>

			<fieldset>
				<legend>Preferred Contact Method</legend>
				<label><input type="checkbox" name="contact_method" value="Email">Email</label><br>
				<label><input type="checkbox" name="contact_method" value="Phone">Phone</label><br>
				<label><input type="checkbox" name="contact_method" value="Text">Text</label><br>
			</fieldset><br>

			<fieldset>
				<legend>Type of Inquiry</legend>
				<label><input type="radio" name="inquiry" value="General" required>General</label><br>
				<label><input type="radio" name="inquiry" value="Business" required>Business</label><br>
				<label><input type="radio" name="inquiry" value="support" required>Support</label><br>
			</fieldset><br>

			<fieldset>
				<legend>Additional Information</legend>
				<label for="country">Select Country:</label>
				<select id="country" name="country" required>
					<option value="">--Select--</option>
					<option value="India">India</option>
					<option value="USA">USA</option>
					<option value="UK">UK</option>
                </select><br><br>
			
			<label for="date">Preferred Date:</label>
			<input type="date" id="date" name="date" required><br><br>

			<label for="urgency">Urgency Level:</label>
			<input type="range" id="urgency" name="urgency" min="1" max="10"><br>

		    </fieldset><br>

			<button type="submit">Submit</button>

		</form>
	</main>

	<footer>
		<p>&copy; 2025 My Portfolio</p>
	</footer>
	
</body>
</html>
